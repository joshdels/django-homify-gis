{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 rounded-3 p-4">
            <h2 class="text-center fw-bold mb-4">üìù Sign Up</h2>
            
            <form action="" method="post" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password">
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                </div>
            </form>

            <p class="text-center mt-3 mb-0 text-muted">
                Already have an account? <a href="{% url 'login' %}" class="fw-semibold">Log In</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}

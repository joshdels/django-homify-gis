{% extends "base.html" %}

{% load static %}
{% block title %}Map Listing{% endblock %}

{% block extra_head %}
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="{% static 'leaflet/styles.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <!-- Leaflet JS (optional in head, can also put before closing body) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
{% endblock extra_head%}

{% block content %}
  <div class="container-fluid">
    <div class="row flex-column flex-md-row g-0">
      <!-- MAP -->
      <div class="col-12 col-md-8 p-0" id="map">This is map </div>
      
      <!-- SIDEBAR -->
      <div class="col-12 col-md-4 bg-white shadow-lg">
        {% include 'listings/listing_cardlist.html' %}
      </div>
    </div>
  </div>

  <!-- Your custom JS -->
  <script src="{% static 'map/publicMap.js' %}"></script>
{% endblock %}

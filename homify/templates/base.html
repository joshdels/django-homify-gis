{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>{% block title %} Homify {% endblock title %}</title>
    <style>
      body {
        background-color: #f8f9fa; /* light gray background for contrast */
      }
      .navbar {
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.4rem;
        letter-spacing: 0.5px;
      }
      .content-wrapper {
        background: #fff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">üè† Homify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                üë§ {{ user.username }}
              </a>      
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                  <form action="{% url 'logout' %}" method="post" class="text-center m-2">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger w-100" type="submit">Logout</button>
                  </form>
                </li>
              </ul>      
            </li>
          </ul>
          {% else %}
          <div class="d-flex ms-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-success text-white me-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary text-white fw-semibold">Sign Up</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-5 flex-grow-1">
      <div class="content-wrapper">
        {% block content %}{% endblock content %}
      </div>
    </main>

    {% include 'page_footer.html' %} 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

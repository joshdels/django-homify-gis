{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      crossorigin="anonymous">
    <title>{% block title %}Homify{% endblock title %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'homepage' %}">üè† Homify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                üë§ {{ user.username }}
              </a>      
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li>
                  <form action="{% url 'logout' %}" method="post" class="m-0 p-2">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger w-100" type="submit">Logout</button>
                  </form>
                </li>
              </ul>      
            </li>
          </ul>
          {% else %}
          <div class="d-flex ms-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-primary fw-semibold">Sign Up</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container flex-grow-1" style="padding-top: 90px;">
      {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    {% include 'page_footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>

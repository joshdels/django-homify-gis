{% extends 'base_v2.html' %} 
{% load static %} 

{% block title %}Map{% endblock title %}

{% block content %}

<div class="container-fluid p-0">
  <div class="row g-0">
    <!-- Row with fixed height -->

    <!-- LEFT: Map -->
    <div class="col-12 col-md-6 p-0" id="map" style="background-color: black;">
      Map
    </div>

    <!-- RIGHT: Property Cards -->
    <div
      class="col-12 col-md-6 p-3 d-flex flex-column"
      id="sidebar"
    >
      <div class="mb-4 border-bottom pb-2">
        <span class="fw-bold fs-5 mb-1">ðŸ“‹ Listing</span>
        <p class="text-muted fs-6 mb-0 text-sm">
          Available properties: {{ properties|length }} units
        </p>
      </div>

      <div class="container mt-3">
          <div class="row row-cols-1 row-cols-md-2 g-3" id="property-list">
              <!-- JS will populate property cards here -->
          </div>
      </div>

      {% include 'page_footer.html' %}
    </div>
  </div>
</div>

<style>
  /* Resize card images */
  .property-card-img {
    height: 200px;
    object-fit: cover;
  }

  /* Hover effect for cards */
  .property-card:hover {
    transform: translateY(-3px);
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'map/publicMap.js' %}"></script>

{% endblock content %}

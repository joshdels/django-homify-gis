{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Property</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Property Details -->
    <div class="card mb-4 shadow-sm p-4">
      <h5 class="mb-3">Property Details</h5>
      <div class="row g-3">
        {% for field in form %}
          <div class="col-md-6">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- Property Images -->
    <div class="card mb-4 shadow-sm p-4">
      <h5 class="mb-3">Property Images</h5>
      <p class="text-muted small mb-2">Select one or more images for this property.</p>
      <input type="file" name="images" class="form-control" multiple required>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Save Property</button>
  </form>
</div>

<style>
  input, select, textarea {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.25rem;
    border: 1px solid #ced4da;
  }
</style>
{% endblock %}

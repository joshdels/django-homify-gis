{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Add Property</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      {{ form.as_p }}
    </div>

    <h4>Property Images</h4>
    {{ images.management_form }}
    {% for form in images %}
      <div class="card p-3 mb-2">
        {{ form.as_p }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save Property</button>
  </form>
</div>
{% endblock %}
